<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samrakshak - Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7FAFC; /* Light gray background */
        }
        .font-mono {
            font-family: 'IBM Plex Mono', monospace;
        }
        .neo-shadow {
            box-shadow: 8px 8px 0px #000000;
        }
        .neo-shadow-sm {
            box-shadow: 4px 4px 0px #000000;
        }
        .neo-border {
            border: 3px solid black;
        }
        .neo-border-b {
            border-bottom: 3px solid black;
        }
        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 700; /* Bold */
            border: 3px solid black;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.1s ease-in-out;
            margin-bottom: 12px;
            text-transform: uppercase;
        }
        .sidebar-item:hover {
            transform: translate(1px, 1px);
            box-shadow: 3px 3px 0px #000;
        }
        .sidebar-item:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000;
        }
        .sidebar-item.active {
            background-color: #38A169; /* green-600 */
            color: white;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }
        .logo-text {
            font-weight: 900; /* Black */
            font-size: 2rem; /* 3xl */
            border: 3px solid black;
            padding: 2px 10px;
            background-color: #FDE047; /* yellow-300 */
            box-shadow: 4px 4px 0px #000;
            display: inline-block;
            margin-bottom: 2rem;
            text-align: center;
        }
        .alert-log-entry {
            font-family: 'IBM Plex Mono', monospace;
            border: 2px solid black;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 6px;
            box-shadow: 3px 3px 0px #000;
        }
        .alert-log-entry.anomaly {
            background-color: #E53E3E; /* red-500 */
            color: white;
            font-weight: 700;
        }
        .alert-log-entry.normal {
            background-color: #38A169; /* green-600 */
            color: white;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-yellow-300 text-black flex items-center justify-center min-h-screen p-4">

    <div class="flex h-[95vh] w-full max-w-[1600px] bg-white rounded-xl neo-border neo-shadow overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="w-72 bg-gray-100 p-6 flex flex-col neo-border-r">
            
            <div class="logo-text">
                Samrakshak
            </div>

            <nav class="flex-1 space-y-2">
                <a href="#" class="sidebar-item active bg-green-400 text-black">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M4 6h10c.552 0 1 .448 1 1v10c0 .552-.448 1-1 1H4c-.552 0-1-.448-1-1V7c0-.552.448-1 1-1z"></path></svg>
                    <span>Live Feed</span>
                </a>
                <a href="#" class="sidebar-item bg-white text-black hover:bg-gray-50">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341A6.002 6.002 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                    <span>Alert History</span>
                </a>
                <a href="#" class="sidebar-item bg-white text-black hover:bg-gray-50">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    <span>Analytics</span>
                </a>
            </nav>

            <div class="mt-auto">
                <a href="{{ url_for('index') }}" class="sidebar-item bg-red-400 text-black hover:bg-red-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span>Exit Demo</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-8 overflow-auto bg-white">
            <header class="mb-6">
                <h1 class="text-4xl font-black text-black">Live Feed: Main Entrance</h1>
                <p class="text-lg text-gray-700 font-medium">Real-time anomaly detection is active and monitoring.</p>
            </header>

            <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
                
                <!-- Video Column -->
                <div class="xl:col-span-2">
                    <div class="video-container bg-black rounded-xl overflow-hidden neo-border neo-shadow">
                        <div class="p-4 bg-gray-800 text-yellow-300 font-mono neo-border-b">
                            [REC] CAM_01_ENTRANCE / STATUS: LIVE
                        </div>
                        <img src="{{ url_for('video_feed') }}" width="100%" alt="Live Video Feed" class="w-full" />
                        <div class="p-4 bg-gray-800 text-gray-300 font-mono neo-border-t">
                            <!-- This info is now dynamic from the feed -->
                            STATUS: <span id="status-text">CONNECTING...</span>
                        </div>
                    </div>
                </div>

                <!-- Log Column -->
                <div class="xl:col-span-1">
                    <div class="bg-gray-100 rounded-xl p-6 neo-border neo-shadow h-full">
                        <h2 class="text-3xl font-bold text-black mb-4 neo-border-b pb-2">Event Log</h2>
                        <div id="event-log" class="max-h-[70vh] overflow-y-auto space-y-2">
                            <!-- JS will dynamically add logs here -->
                            <div class="alert-log-entry bg-gray-300 text-black border-2 border-black neo-shadow-sm p-2">
                                [LOG] Connecting to video feed...
                            </div>
                            <div class="alert-log-entry bg-gray-300 text-black border-2 border-black neo-shadow-sm p-2">
                                [LOG] Awaiting calibration (60s)...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 
      We don't need a complex JS setup for this, as the video feed 
      handles the state logic. But I've cleared the static logs
      to make it look "live".
    -->

</body>
</html>
